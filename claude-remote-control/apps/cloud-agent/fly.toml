# fly.toml - Fly.io configuration for 247 Cloud Agent
# This file should be used as a template when deploying agents
# Deploy with: fly deploy --config fly.toml

# Note: app name should be set per deployment
# app = "agent-xxx"
primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 4678
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[checks]
  [checks.health]
    type = "http"
    port = 4678
    path = "/health"
    interval = "30s"
    timeout = "10s"
    grace_period = "10s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 2048
