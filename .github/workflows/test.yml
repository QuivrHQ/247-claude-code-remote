name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./claude-remote-control

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: ./claude-remote-control/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Run tests
        run: pnpm test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./claude-remote-control/apps/agent/coverage/lcov.info,./claude-remote-control/apps/web/coverage/lcov.info,./claude-remote-control/packages/shared/coverage/lcov.info
          fail_ci_if_error: false
